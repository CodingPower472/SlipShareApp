<form ng-submit="submit()" novalidate>
  <table class="table">
    <thead>
      <th>Select</th>
      <th ng-repeat="field in fields">{{ field.name }}</th>
    </thead>
    <tbody>
      <button ng-click="reset()" ng-show="applied" class="btn btn-danger">Reset</button>
      <tr>
        <td>
        </td>
        <td ng-repeat="field in fields">
          <input type="number" ng-model="inputRow[field.val]" ng-change="setField(field)" ng-show="field.changable">
        </td>
      </tr>

      <tr ng-repeat="slipcategory in editedslipcategories">
        <td>
          <input type="checkbox" ng-model="editedslipcategories[$index].checked">
        </td>

        <td ng-repeat="field in fields">
          <input type="number" ng-hide="field.applied || !field.changable" ng-value="slipcategory[field.val]">
          <p ng-show="field.applied || !field.changable">{{ slipcategory[field.val] }} {{ field.unit }}</p>
        </td>
      </tr>
    </tbody>
  </table>
  <input type="submit" class="btn btn-primary">
</form>
