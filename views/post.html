<div class="container" ng-controller="PostController">
    <form ng-submit="submit()">
        <table st-table="rowCollection" class="table">

            <thead>
                <tr>
                    <th class="col-sm-1">
                        <input type="checkbox" ng-model="string" [name="string" ] [ng-true-value="expression" ] [ng-false-value="expression" ] [ng-change="string" ]>
                    </th>
                    <th>
                    </th>
                    <th class="-sm-1" ng-repeat="field in fields">
                        <input class="form-control input-sm" type="number" ng-model="firstRow[field]" ng-change="setFields(field, $index)">

                    </th>

                </tr>
                <tr>
                    <th>Select</th>
                    <th>Boat Length (ft)</th>
                    <th>Max Draft (ft)</th>
                    <th>Max Beam (ft)</th>
                    <th>Power (amps)</th>
                    <th>Price ($)</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="row in rowCollection" contenteditable="true">
                    <td>
                        <input type="checkbox" ng-model="string" [name="string" ] [ng-true-value="expression" ] [ng-false-value="expression" ] [ng-change="string" ]>
                    </td>
                    <td contenteditable="false">{{row.boatLength}}</td>
                    <td>{{row.maxDraft}}</td>
                    <td>{{row.maxBeam}}</td>
                    <td>{{row.power}}</td>
                    <td>{{row.price}}</td>
                </tr>
            </tbody>
        </table>
        <br>
        <input type="submit" class="btn btn-success" value="Update Availability">
        <input type="submit" class="btn btn-danger" value="Reset Grid">
    </form>
</div>
